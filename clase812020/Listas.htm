<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tame Formación</title>
    <style>
      ul {
        list-style-type: square;
        }
      .container {
        color: red;
        font-size: 40px;
        margin-left: 40px;
      }
    </style>
  </head>
  <body>

<!-- First unordered list exercise-->

<div class="container">

    <ul>
      <li>Café</li>
      <li>Leche</li>
      <li>Plus sugar -- outcome: A very good coffee, indeed!!!!</li>
    </ul>

<!-- Second exercise: orderes lists also we see attribute type-->

    <ol type="i">
      <li>Café</li>
      <li>Leche</li>
      <li>Plus sugar -- outcome: A very good coffee, indeed!!!!</li>
    </ol>

  <!-- Now we see definition lists -->

<!-- Nested lists-->

    <dl>
      <dt>Café</dt>
        <dd>Bebida caliente negra</dd>
      <dt>Leche</dt>
        <dd>Bebida blanca fría</dd>
        <p>good taste if it's a nutshake</p>
    </dl>

    <ul>
      <li>Coffee</li>
      <li>Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
      </li>
      <li>Milk</li>
    </ul>

</div>



  </body>
</html>
