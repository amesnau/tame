<!DOCTYPE html>
<html lang="en">

    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/style1.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <h1>Elemento Grid</h1>
        <p>Un diseño de cuadrícula debe tener un elemento primario con la
            propiedad <em>display</em> establecida en <em> grid </em> o
            <em>inline-grid</em></p>
        <p>Los hijos directos del contenedor de cuadrícula se convierten
            automáticamente en elementos de cuadrícula.</p>
        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
        </div>
    </body>

</html>
