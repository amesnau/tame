<!DOCTYPE html>
<html lang="en">

    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/style7.css" rel="stylesheet">
    </head>

    <body>
        <h1>La propiedad gri-area</h1>
        <p>Puedes usar la propiedad grid-area para especificar donde colocar un
            elemento</p>
        <p>La sintaxis es grid-row-start / grid-column-start / grid-row-end /
            grid-column-end</p>
        <p>El elemento comenzará en la fila 2 y la columna 1, y abarcará 2 filas
            y 3 columnas.</p>
        <div class="grid-container">
            <div class="item1">1</div>
            <div class="item2">2</div>
            <div class="item3">3</div>
            <div class="item4">4</div>
            <div class="item5">5</div>
            <div class="item6">6</div>
            <div class="item7">7</div>
        </div>
    </body>
