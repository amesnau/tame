<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
         table {
            position: relative;
            top: 6rem;
            left: 50rem;
         }

         td {
            text-align: center;
         }
      </style>
   </head>

   <body>
      <script>
         let i = 0, numero = 0;
         while ((numero <= 0) || (numero > 10)) {
            numero = prompt("Indique el n√∫mero para obtener la tabla de multiplicar")
         }
         document.write('<table border="1">');
         document.write(`<tr><th colspan="5">Tabla de multiplicar del ${numero}</th></tr>`);
         while (i < 11) {
            document.write(`<tr><td>${numero}</td><td>x</td><td>${i}</td><td>=</td><td>${i * numero}</td></tr>`);
            i++;
         }
         document.write("</table>");
      </script>
   </body>

</html>
