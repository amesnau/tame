<html lang="en">

   <head>

      <title>Document</title>
      <style>
         strong {
            font-size: 1.4rem;
            animation: frank 5s infinite;
         }

         @keyframes frank {
            50% {
               font-size: 2.4rem;
            }

         }
      </style>
   </head>

   <body>
      <script>
         var dia = ["lunes", "martes", "miércoles", "jueves", "viernes", "sábado", "domingo"];
         var index = 0
         for (let index = 0; index < dia.length; index++) {
            const element = dia[index];
            document.write("Posición " + index + " del vector es " + "<strong>" + element + "</strong>" + "<br/>");
         }
         document.write("esto está en el vector=" + dia);
      </script>
   </body>

</html>
