<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      var x, y = 6, z = 5 + 6;
      document.write(x + "<br/>");
      document.write(y + "<br/>");
      document.write(z + "<br/>");
      document.write(x + "<br/>" + y + "<br/>" + z + "<br/>");
      document.write(x + "+" + y + "=" + z + "<br/>");
    </script>
  </body>

</html>
