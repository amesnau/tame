<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>

   <body>
      <script>
         var mensaje;
         var x = prompt("Introduce tu nombre:", "Escribe tu nombre aquí");
         if (x == null || x == "") {
            mensaje = "Has cancelado o introducido el nombre vacío";
         } else {
            mensaje = "Hola " + x;
         }
         alert(mensaje);
      </script>

   </body>

</html>
