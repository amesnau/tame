    <script>
        const array = [10, 20, 25, 35, 45, 60, 70];
        let array1 = [], entrada = [0, 0, 0, 0];

        }
        array1.push(...entrada, ...array);
        array1.sort();
        console.log(array);
        console.log(array1);
        console.log(entrada);
    </script>
