<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        let capicua = "es capicua";
        nroString = prompt("Indique el nro. a verificar");
        let array1 = Array.from(nroString);
        let array = Array.from(nroString);
        let array2 = array.reverse();
        console.log(JSON.stringify(array1) == JSON.stringify(array2));
        if (JSON.stringify(array1) != JSON.stringify(array2)) {
            capicua = "no es capicua";
        }
        alert("nro." + capicua);
    </script>
</body>
