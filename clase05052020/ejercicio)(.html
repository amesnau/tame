<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        cadena = prompt("cadena que desea verificar");
        let count = 0, count1 = 0;
        for (let index = 0; index < cadena.length; index++) {
            (cadena[index] == "(") ? count++ : false;
            (cadena[index] == ")") ? count1++ : false;

        }
        ((count + count1) % 2 == 0) ? alert("everything ok") : alert("something wrong");
    </script>
</body>

</html>
