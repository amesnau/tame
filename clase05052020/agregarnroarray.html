    <script>
        const array = [10, 20, 25, 35, 45, 60, 70];
        let array1 = [], entrada = [0, 0, 0, 0];
        entrada.forEach(element => {
            element = prompt("Indique nro. a agregar al arreglo");
        });
        let number = prompt("Indique el nro. a incorporar");
        array.forEach(element => {
            if (number > element) {
                array1.push(element);
            } else if (number <= element) {
                array1.push(number);
                number = 99999;
            }
