        let v = [-1, -2, -7, 4, -5, -6, -7, -7, -7, -8, -9, -10], mayor = v[0], indice = 0;

            if (mayor < v[index]) {
                mayor = v[index];
                indice = index;

        }
        document.write(`el mayor del arreglo es ${mayor} y su pos es ${indice}`);
