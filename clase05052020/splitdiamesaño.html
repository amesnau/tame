<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fecha = "06/03/1961";
        let vector = fecha.split("/");
        let texto = "";
        document.write(fecha + "<br/>")
        for (let i = 0; i < vector.length; i++) {
            switch (i) {
                case 0:
                    texto = "El dia es: "
                    break;
                case 1:
                    texto = "El mes es: "
                    break;
                case 2:
                    texto = "El a;o es: "
                    break;
            }
            document.write(texto + vector[i] + "<br/>");

        }
    </script>
</body>

</html>
