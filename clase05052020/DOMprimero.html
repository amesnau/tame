<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <p>El DOM es muy useful</p>
        <p>Este ejemplo muestra el uso del method <b>getElementsByTagName</b> </p>
    </div>
    <script>
        let y = document.getElementsByTagName("p");
        alert(`El primer paragraph es ${y[0].innerHTML}`);
    </script>
</body>

</html>
