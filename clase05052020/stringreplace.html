<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Pincha en el botón para reemplazar "Microsoft" con "Viva Java!!" primera aparición</p>
    <p id="id">Visita Microsoft!</p>
    <button onclick="miFunction()">Pincha aqui</button>
    <script>
        function miFunction() {
            let str = document.getElementById("id").textContent;
            let n = str.replace("Microsoft", "Viva Javascript");
            document.getElementById("id").textContent = n;
        }
    </script>
</body>

</html>
