<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let centena = 0, unidad = 0;
        let nro = parseInt(prompt("Type number"));
        centena = parseInt(nro / 100);
        unidad = parseInt(nro % 10);
        if (centena == unidad) {
            document.write("nro. es capicua")
        } else {
            document.write("el nro. no es capicua")
        }


    </script>
</body>

</html>
