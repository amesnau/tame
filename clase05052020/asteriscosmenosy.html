<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let filas, num, columnas;
        filas = 1;
        num = prompt("Introduce un numero");
        while (filas <= num) {
            columnas = 1;
            while (columnas <= num) {
                if (columnas < filas) {
                    document.write("* ");
                } else if (columnas > filas) {
                    document.write("+ ");
                } else {
                    document.write("- ");
                }
                columnas++;
            }
            document.write("<br/>");
            filas++;
        }
    </script>

</body>

</html>
