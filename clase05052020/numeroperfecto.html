<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let suma = 0;
        let number = parseInt(prompt("Type number"));
        for (let index = 1; index < number; index++) {
            if (number % index == 0) {
                suma += index;
            }
        }
        let perfecto = (number != suma) ? "no es perfecto" : "es perfecto";
        alert(`${number} ${perfecto}`);

    </script>
</body>

</html>
