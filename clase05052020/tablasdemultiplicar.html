<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i, j;
        i = 1;
        while (i <= 10) {
            j = 0;
            document.write("Esta la tabla multiplicar del " + i + "<br/><br/>");
            while (j <= 10) {
                document.write(i + " * " + j + " = " + (i * j) + "<br/>");
                j++;
            }
            document.write("<br/>");
            // confirm("mostrada la tabla del " + i);
            i++;
        }
    </script>
</body>

</html>
