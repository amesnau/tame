<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="uno">Jugando con la visibilidad</p>

    <button id="dos" onclick="miFuncion()">Ocultar</button>

    <script>
        var flag = true;
        let interruptor = document.getElementById('uno').style;
        let texto = document.getElementById('dos')
        function miFuncion() {
            if (flag) {
                interruptor.visibility = "hidden";
                texto.value = "Mostrar";
            } else {
                interruptor.visibility = "visible";
                texto.value = "Ocultar";
            }
            flag = !flag;
        }
    </script>
</body>

</html>
