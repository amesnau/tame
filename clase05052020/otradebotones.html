<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1">Hello World!</p>
    <p id="p2">Hello World!</p>
    <input type="button" id="boton" value="Prueba" onclick="miFuncion()">
    <script>
        function miFuncion() {
            let p = document.getElementById("p2");
            let estilo = document.getElementById("p2").style;
            estilo.color = "blue";
            estilo.fontFamily = "Arial";
            estilo.fontSize = "larger";
            p.textContent = "El estilo del paragraph ha sido cambiado en el script";
        }
    </script>
</body>

</html>
