    <script>
        let array = [64, 34, 25, 12, 22, 11, 90];
        document.write(array + "<br/>");
        let t = 0;
        for (let index = 0; index < array.length; index++) {
            for (let i = 0; i < array.length - index - 1; i++) {
                if (array[i] > array[i + 1]) {
                    t = array[i];
                    array[i] = array[i + 1];
                    array[i + 1] = t;

                }

            }
        }
        document.write(array);
