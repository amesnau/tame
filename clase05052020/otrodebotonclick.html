<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="http://www.google.com" id="link" target="_blank">Enlace a</a>
    <button id="boton" onclick="miFuncion()">Google</button>
    <script>
        let flag = true;
        function miFuncion() {
            let enlace = document.getElementById("link");
            if (flag) {
                enlace.href = "http://infolibre.es";
                document.getElementById("boton").textContent = "infolibre";

            } else {
                enlace.href = "http://www.google.com";
                document.getElementById("boton").textContent = "google";
            }
            flag = !flag;
        }
    </script>
</body>

</html>
