<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 onclick="cambiaTexto(this)">Cambia este texto!</h1>
    <h2 onclick="cambiaTexto(this)">O cambia este texto!</h2>

        function cambiaTexto(elemento) {
            elemento.textContent = "Ooooopsss!!!";
        }
    </script>
