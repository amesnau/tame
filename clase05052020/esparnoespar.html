<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Indique un nro."));
        espar(n) ? alert("Es par") : alert("No es par");
        function espar(nro) {
            return (nro % 2 == 0) ? true : false;
        }
    </script>
</body>

</html>
