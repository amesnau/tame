<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(countdown(6));
        function countdown(n) {
            if (!n) {
                return [];
            }
            return [n].concat(countdown(n - 1));

        }
    </script>
</body>

</html>
