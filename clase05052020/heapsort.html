<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        array = [1, 6, 7, 4, 5, 3, 2, 8, 9, 12, 10, 11, 14, 13];
        document.write(array + "<br/>");
        ordenar(array);
        document.write(array);
        function monticular(arr, length, i) {
            let mayor = i;
            let izquierda = i * 2 + 1;
            let derecha = izquierda + 1;
            if (izquierda < length && arr[izquierda] > arr[mayor]) {
                mayor = izquierda;
            }
            if (derecha < length && arr[derecha] > arr[mayor]) {
                mayor = derecha;
            }
            if (mayor != i) {
                [arr[i], arr[mayor]] = [arr[mayor], arr[i]];
                monticular(arr, length, mayor);
            }
            return arr;
        }
        function ordenar(arr) {
            let length = arr.length;
            let i = Math.floor(length / 2 - 1);
            let k = length - 1;
            while (i >= 0) {
                monticular(arr, length, i);
                i--;
            }
            while (k >= 0) {
                [arr[0], arr[k]] = [arr[k], arr[0]];
                monticular(arr, k, 0);
                k--;
            }
            return arr;
        }
    </script>
</body>

</html>
