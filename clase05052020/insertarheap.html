<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        v = [, 50, 30, 40, 25, 18, 20, 4];
        for (let i = 0; i < v.length; i++) {
            document.write(v[i] + ", ");

        }
        document.write("<br />");
        numero = parseInt(prompt("Inserta un nro entero"));
        aux = numero;
        hueco = v.length;
        padre = parseInt(hueco / 2);
        while (padre > 0 && v[padre] < aux) {
            v[hueco] = v[padre];
            hueco = padre;
            padre = parseInt(padre / 2);
        }
        v[hueco] = aux;
        for (i = 1; i < v.length; i++) {
            document.write(v[i] + ", ");
        }
    </script>
</body>

</html>
