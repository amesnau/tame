<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i, j;
        i = 1;
        while (i <= 10) {
            j = 0;
            while (j <= 10) {
                document.write("<br/>" + i + "-" + "j");
                j++;
            }
            document.write("<br/>");
            i++;
        }
    </script>
</body>

</html>
