<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            ul::after {
                content: " ";
                display: block;
                clear: both;
            }

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: white;
            }

            li {
                float: left;
            }

            li a {
                display: block;
                background-color: rgb(128, 177, 209);
                color: blue;
                text-align: center;
                padding: 12px;
                text-decoration: none;
                border: 1px solid white;
            }

            li a:hover {
                background-color: #3a8ba3;
            }
        </style>
    </head>

    <body>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <p>Hola mundo</p>

    </body>

</html>
