<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: grid;
            grid-template-columns: max-content 1fr;
            grid-column-gap: 1rem;
            margin-bottom: 1rem;
        }

        .field {
            grid-column: span 2;
            display: grid;
            grid: inherit;
            grid-template-columns: subgrid;
            grid-gap: inherit;

        }
    </style>
</head>

<body>
    <form action="">
        <label for="name" class="field">
            <span class="label-text">Full name</span><input type="text"
                id="name">
        </label>
        <label for="email" class="field">
            <span class="label-text">Email</span><input type="email" id="email">
        </label>
        <label for="message" class="field"><span
                class="label-text">Longer</span> <textarea name=""
                id="message"></textarea> </label>
    </form>
</body>

</html>
