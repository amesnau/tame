<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            list-style-type: square;
        }

        .b {
            list-style-type: disc;
        }

        .c {
            list-style-type: upper-roman;
        }

        .d {
            list-style-type: lower-roman;
        }

        ul>li {
            color: #f00;
        }

        ol>li {
            color: blue;
        }
    </style>
</head>

<body>
    <ul class="a">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ul class="b">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ol class="c">
        <li>4</li>
        <li>4</li>
        <li>4</li>
        <li>4</li>
    </ol>
    <ol class="d">
        <li>4</li>
        <li>4</li>
        <li>4</li>
        <li>4</li>
    </ol>
</body>

</html>
