<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="javascript:myFunction()">Click here</a>
    <p id="test"></p>
    <script>
    function myFunction() {
        document.getElementById("test").innerHTML = "Esta es una prueba de ejecutar funciones JS con tag a"
    }
    </script>
</body>
</html>
