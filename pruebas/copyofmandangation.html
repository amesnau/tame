<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Kanit&display=swap');

        body,
        html {
            font-family: "Kanit", sans-serif;
            background-color: #1d243d;
            padding: 0;
            margin: 0;
        }

        .container {
            margin: 0;
            top: 50px;
            left: 50%;
            position: absolute;
            text-align: center;
            transform: translateX(-50%);
            background-color: rgb(33, 41, 66);
            border-radius: 9px;
            border-top: 10px solid #79a6fe;
            border-bottom: 10px solid #8BD17C;
            width: 400px;
            height: 500px;
            box-shadow: 1px 1px 108.8px 19.2px rgb(25, 31, 53);
        }

        .box h4 {
            color: #5c6bc0;
            font-size: 18px;
            margin-top: 94px;
        }

        .box h4 span {
            color: #dfdeee;
            font-weight: lighter;
        }

        .box h5 {
            font-size: 13px;
            color: #a1a4ad;
            letter-spacing: 1.5px;
            margin-top: -15px;
            margin-bottom: 70px;
        }

        .box input[type="text"],
        .box input[type="password"] {
            display: block;
            margin: 20px auto;
            background: #262e49;
            border: 0;
            border-radius: 5px;
            padding: 14px 10px;
            width: 320px;
            outline: none;
            color: #d6d6d6;
            transition: all .2s ease-out;

        }

        ::-webkit-input-placeholder {
            color: #565f79;
        }

        .box input[type="text"]:focus,
        .box input[type="password"]:focus {
            border: 1px solid #79A6FE;

        }

        a {
            color: #5c7fda;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }


        /* style the artificial checkbox */
        label span {
            height: 13px;
            width: 13px;
            border: 2px solid #464d64;
            border-radius: 2px;
            display: inline-block;
            position: relative;
            cursor: pointer;
            left: 7.5%;
        }

        .btn1 {
            border: 0;
            background: #7f5feb;
            color: #dfdeee;
            border-radius: 100px;
            width: 340px;
            height: 49px;
            font-size: 16px;
            position: absolute;
            top: 79%;
            left: 8%;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn1:hover {
            background: #5d33e6;
        }

        .rmb {
            position: absolute;
            margin-left: -24%;
            margin-top: 0px;
            color: #dfdeee;
            font-size: 13px;
        }

        .forgetpass {
            position: relative;
            float: right;
            right: 28px;
        }

        .dnthave {
            position: absolute;
            top: 92%;
            left: 24%;
        }

        [type=checkbox]:checked+span:before {
            font-size: 16px;
            content: "\f00c";
            position: absolute;
            top: -4px;
            color: #896cec;
            left: -1px;
            width: 13px;
        }

        .typcn {
            position: absolute;
            left: 339px;
            top: 282px;
            color: #3b476b;
            font-size: 22px;
            cursor: pointer;
        }

        .typcn.active {
            color: #7f60eb;
        }

        .error {
            background: #ff3333;
            text-align: center;
            width: 337px;
            height: 20px;
            padding: 2px;
            border: 0;
            border-radius: 5px;
            margin: 10px auto 10px;
            position: absolute;
            top: 31%;
            left: 7.2%;
            color: white;
            display: none;
        }

        .footer {
            position: relative;
            left: 0;
            bottom: 0;
            top: 605px;
            width: 100%;
            color: #78797d;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <span class="error" id="msg"></span>
        <form name="form1" class="box" onsubmit="return checkStuff()">
            <h4>Forma<span>Entrada</span></h4>
            <h5>Entre a su cuenta</h5>
            <input type="text" name="email" placeholder="Correo" autocomplete="off">
            <input type="password" name="password" placeholder="Contraseña" id="pwd" autocomplete="off">
            <a href="#" class="forgetpass">Olvidó su contraseña?</a>
            <input type="submit" value="Entrar" class="btn1">
        </form>
        <a href="#" class="dnthave">No tiene cuenta creada? Registrese</a>
    </div>
    <div class="footer">
        <span>Hecho por Francisco Díaz</span>
    </div>
    <!-- </div> -->
    <script>

        // Validación Forma

        function checkStuff() {
            const email = document.form1.email;
            const password = document.form1.password;
            const msg = document.getElementById('msg');
            const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            const co = /[a-z\-0-9]{8,12}/;

            if (email.value == "") {
                msg.style.display = 'block';
                msg.innerHTML = "ERROR: Indique su Correo";
                email.focus();
                return false;
            } else if (!re.test(email.value)) {
                msg.innerHTML = "ERROR: Indique un correo electrónico válido";
                msg.style.display = 'block';
                email.focus();
                return false;
            } else {
                msg.innerHTML = "";
            }

            if ((password.value == null) || (password.value == "") || (password.value == "")) {
                msg.innerHTML = "ERROR: Indique su contraseña";
                msg.style.display = 'block';
                password.focus();
                return false;
            } else if (!co.test(password.value)) {
                msg.innerHTML = "ERROR: Contraseña con formato equivocado";
                msg.style.display = 'block';
                password.focus();
                return false;
            } else if (password.value != "aaaa1111") {
                msg.innerHTML = "ERROR: Contraseña incorrecta";
                msg.style.display = 'block';
                password.focus();
                return false;
            } else {
                msg.style.display = 'inline-block';
                msg.innerHTML = "";
            }
        }

    </script>
</body>

</html>
