<body>
    <script>
        var myArray = [1, 2, 3, 4];
        function multiply(arr, n) {
            if (n <= 0) {
                return 1;
            } else {
                return multiply(arr, n - 1) * arr[n - 1];
            }
        }
        console.log(multiply(myArray, myArray.length));
    </script>
</body>
