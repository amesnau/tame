<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/sanitize.css">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        @media (max-width: 1120px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 910px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 715px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        div.uno {
            grid-area: auto;
        }

        div.dos {
            grid-area: auto;
        }

        div.tres {
            grid-area: auto;
        }

        div.cuatro {
            grid-area: auto;
        }

        img {
            /* Specifies that the center of each photo
       should align with the center of the scroll
       container in the X axis when snapping */
            scroll-snap-align: none center;
        }

        .photoGallery {
            width: 200px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            /* Requires that the scroll position always be
       at a snap position when the scrolling
       operation completes. */
            scroll-snap-type: x mandatory;
        }

        fieldset {
            display: grid;
            grid-template-columns: max-content 1fr;
            grid-column-gap: 1rem;
            /* margin-bottom: 1rem; */
            row-gap: 1rem;
        }

        .field {
            grid-column: span 2;
            display: grid;
            grid: inherit;
            row-gap: 1rem;
            grid-template-columns: subgrid;
            grid-gap: inherit;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="uno"><img src="../images/logo.png" alt="Boreal Design"
                width="200px"></div>
        <div class="dos">
            <form action="">
                <fieldset>
                    <legend>
                        <label for="subscription">
                            <input type="checkbox" id="subscription" checked
                                onchange="switchFieldset()"> Suscribe to
                            the
                            newsletter
                        </label>
                    </legend>
                    <label for="correo" class="field">
                        <span class="label-text">Email:
                        </span><input id="correo" type="email" size="32">

                    </label>
                    <label for="preferencias" class="field">
                        <span class="label-text">Preferencias: </span><input
                            type="text" id="preferencias"
                            placeholder="Indique sus preferencias"
                            title="Separe sus preferencias con comas" size="40">
                    </label>
                </fieldset>
                <br>
                <p><input type="submit" value="Send data"></p>
            </form>
        </div>
        <div class="tres">
            Carrusel de images
            <div class="photoGallery">
                <a href="https://www.google.com"><img
                        src="../images/cinqueterre.jpg" width="200px"></a>
                <img src="../images/klematis2_big.jpg" width="200px">
                <img src="../images/klematis3_small.jpg" width="200px">
                <img src="../images/perrete.png" width="200px">
                <img src="../images/pulpitrock.jpg" width="200px">
            </div>
        </div>
        <div class="cuatro">
            <form action="" class="right">
                <fieldset>
                    <label for="name" class="field">
                        <span class="label-text">Nombre y
                            Apellidos:</span><input type="text" id="name">
                    </label>
                    <label for="email" class="field">
                        <span class="label-text">Email</span><input type="email"
                            id="email">
                    </label>
                    <label for="message" class="field"><span
                            class="label-text">Longer</span>
                        <textarea name="" id="message"></textarea> </label>
                </fieldset>
            </form>
        </div>
    </div>
    <script>
        // mejorar la función para que contemple la selección en el checkbox
        function switchFieldset() {
            var x = document.getElementById("correo");
            var y = document.getElementById("preferencias");
            x.disabled && y.disabled ? (x.disabled = false, y.disabled = false) : (x.disabled = true, y.disabled = true);

        }
    </script>

</body>

</html>
