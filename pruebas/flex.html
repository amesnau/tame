<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            background-color: DodgerBlue;
            flex-wrap: wrap;
            height: auto;
            align-content: space-between;
        }

        .flex-container>div {
            background-color: #f1f1f1;
            margin: .8rem;
            padding: 1.2rem;
            font-size: 1.9rem;
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>

    <p>A Flexible Layout must have a parent element with the <em>display</em>
        property set to <em>flex</em>.</p>

    <p>Direct child elements(s) of the flexible container automatically becomes
        flexible items.</p>

</body>

</html>
