<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            height: 250px;
        }

        p {
            background-color: yellow;
        }

        p.margin {
            margin-top: 10%;
            margin-bottom: 10%;
            margin-right: 50px;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <div>
        <p>Este es un paragraph with no specified margins.</p>
        <p class="margin">This is a paragraph with specified margins.</p>
    </div>
</body>

</html>
