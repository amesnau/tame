<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

    <body>
        <form action="../../form-result.php" target="_blank">
            <fieldset>
                <legend>
                    <label>
                        <input type="checkbox" name="subscription" checked
                            onchange="switchFieldset()"> Suscribe to the
                        newsletter
                    </label>
                </legend>
                <span>E-mail: <input id="correo" type="email" name="e-mail">
                </span>
                <span>Preferencias: <input type="text" id="preferencias"
                        placeholder="Indique sus preferencias"
                        title="Separe sus preferencias con comas"></span>
            </fieldset>
            <p><input type="submit" value="Send data"></p>
        </form>
        <script>
            // mejorar la función para que contemple la selección en el checkbox
            function switchFieldset() {
                var x = document.getElementById("correo");
                var y = document.getElementById("preferencias");
                x.disabled && y.disabled ? (x.disabled = false, y.disabled = false) : (x.disabled = true, y.disabled = true);

            }
        </script>
    </body>
