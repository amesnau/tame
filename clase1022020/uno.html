<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Keyframes rule</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background: red;
                position: relative;
                -webkit-animation: mymove 5s 2;
                -webkit-animation-direction: alternate;
                animation: mymove 5s infinite;
            }


            @-webkit-keyframes mymove {
                0% {
                    top: 0px;
                    left: 0px;
                    background: red;
                }

                25% {
                    top: 0px;
                    left: 100px;
                    background: blue;
                }

                50% {
                    top: 100px;
                    left: 100px;
                    background: yellow;
                }

                75% {
                    top: 100px;
                    left: 0px;
                    background: green;
                }

                100% {
                    top: 0px;
                    left: 0px;
                    background: red;
                }
            }

            @keyframes mymove {
                0% {
                    top: 0px;
                    left: 0px;
                    background: red;
                }

                25% {
                    top: 0px;
                    left: 100px;
                    background: blue;
                }

                50% {
                    top: 100px;
                    left: 100px;
                    background: yellow;
                }

                75% {
                    top: 100px;
                    left: 0px;
                    background: green;
                }

                100% {
                    top: 0px;
                    left: 0px;
                    background: red;
                }
            }
        </style>
    </head>

    <body>
        <h1>The @keyframes Rule</h1>

        <p><strong>Note:</strong> The @keyframes rule is not supported in
            Internet
            Explorer 9 and earlier versions.</p>

        <div></div>
    </body>

</html>
