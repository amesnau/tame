<!DOCTYPE html>

<body>

    <script>
        // La multiplicaci√≥n rusa 
        let factorial = 1, operador = 1;
        let numero = parseInt(prompt("Indique multiplicador"));
        while (operador <= numero) {
            factorial *= operador;
            operador += 1;
        }

        alert(`El resultado de la factorial de ${numero} es ${factorial}`);
    </script>

</body>
