<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>

   <body>
      <script>
         numero1 = parseInt(prompt("Indique primer número (0-9):"));
         numero2 = parseInt(prompt("Indique segundo número (0-9):"));
         numero3 = parseInt(prompt("Indique tercer número (0-9)"));
         mayor = (numero1 > numero2) ? numero1 : numero2;
         mayor = (mayor > numero3) ? mayor : numero3;
         alert("El número " + mayor + " es el mayor.");
      </script>
   </body>

</html>
