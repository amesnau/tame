<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tame Formación</title>
    <style>
      p.clase1 {
        border-style: dotted solid double dashed;
      }
      p.clase2 {
        border-style: dotted solid double;
      }
      p.clase3 {
        border-style: dotted solid;
      }
      p.clase4 {
        border-style: dotted;
      }
    </style>
  </head>
  <body>
    <p class="clase1">Párrafo uno</p>
    <p class="clase2">Párrafo dos</p>
    <p class="clase3">Párrafo tres</p>
    <p class="clase4">Párrafo cuatro</p>
  </body>
</html>
