<!DOCTYPE html>
<html lang="en">

    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <style>
            div {
                width: 100px;
                height: 100px;
                background: red;
                transition: width 3s;
                -moz-transition: width 3s;
                -webkit-transition: width 3s;
                -o-transition: width 3s;
            }

            div:hover {
                width: 300px;
            }
        </style>
    </head>

    <body>
        <div>
        </div>
        <p><strong>Note: </strong>This example does not work in Internet
            Explorer.</p>
        <p>Hover over the div element above, to see the transition effect.
        </p>
    </body>

</html>
