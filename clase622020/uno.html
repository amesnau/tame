<!DOCTYPE html>
<html lang="en">

    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <style>
            #navlist {
                position: relative;
            }

            #navlist li {
                margin: 0;
                padding: 0;
                letter-spacing: none;
                position: absolute;
                top: 0;
            }

            #navlist li,
            #navlist a {
                height: 44px;
                display: block;
            }

            #home {
                left: 0px;
                width: 46px;
            }

            #home {
                background: url("../images/img_navsprites_hover.gif") 0 0;
            }

            #home a:hover {
                background: url("../images/img_navsprites_hover.gif") 0 -45px;
            }

            #prev {
                left: 63px;
                width: 43px;
            }

            #prev {
                background: url("../images/img_navsprites_hover.gif") -47px 0;
            }

            #prev a:hover {
                background: url("../images/img_navsprites_hover.gif") -47px -45px;
            }

            #next {
                left: 129px;
                width: 43px;
            }

            #next {
                background: url("../images/img_navsprites_hover.gif") -91px 0;
            }

            #next a:hover {
                background: url("../images/img_navsprites_hover.gif") -91px -45px;
            }

            .prueba {
                -moz-transition: all 0.25s ease-out;
                -ms-transition: all 0.25s ease-out;
                -o-transition: all 0.25s ease-out;
                -webkit-transition: all 0.25s ease-out;
            }

            .prueba:hover {
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
            }
        </style>
    </head>

    <body>
        <ul id="navlist">
            <li id="home"><a href="https://www.google.com"><img
                        src="../images/img_navsprites_hover1.gif" alt=""
                        class="prueba"></a></li>
            <li id="prev"><a href="https://www.google.com"><img
                        src="../images/img_navsprites_hover2.gif" alt=""
                        class="prueba"></a></li>
            <li id="next"><a href="https://www.google.com"><img
                        src="../images/img_navsprites_hover3.gif" alt=""
                        class="prueba"></a></li>
        </ul>
    </body>

</html>
