<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>

   <body>
      <script>
         var mes, anyo, numDias, respuesta;
         mes = parseInt(prompt("Indique un número de mes"));
         anyo = parseInt(prompt("Indique un anyo"));
         switch (mes) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
               numDias = 31;
               break;
            case 4:
            case 6:
            case 9:
            case 11:
               numDias = 30;
               break;
            case 2:
               if ((anyo % 4 == 0) && (anyo % 100 != 0) || (anyo % 400 == 0)) {
                  numDias = 29;
               }
               else {
                  numDias = 28
               }
         }
         if (mes > 1 && mes <= 12) {
            respuesta = "El mes" + mes + " del año " + anyo + " tiene " + numDias + " dias";
         }
         else {
            respuesta = "Ese mes no existe";
         }

         alert(respuesta);
      </script>
   </body>

</html>
