   <body>
      <script>
         var nota;
         nota = parseInt(prompt("Indique la nota del examen"));
         if ((nota <= 10) && (nota >= 0)) {
            switch (nota) {
               case 10:
                  alert("Matr√≠cula de Honor");
                  break
               case 9:
                  alert("Sobresaliente");
                  break;
               case 8:

                  alert("Notable");

                  alert("Bien");
                  break;
               case 5:
                  alert("Suficiente");
                  break;
               default:
                  alert("Suspenso");
                  break;
            }
         }
      </script>
