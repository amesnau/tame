<!DOCTYPE html>
<html lang="en">

    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <style type="text/css">
            h2 {
                position: absolute;
                left: 100px;
                top: 150px;
            }

            div {
                position: relative;
                left: -40px;
            }
        </style>
    </head>

    <body>
        <div>
            <h2>This is a heading with an absolute position</h2>
        </div>
        <p>With absolute postioning, an element can be placed anywhere on a
            page. The heading below is placed 100px from the left of the page
            and 150px from the top of the page.</p>
    </body>

</html>
