<!DOCTYPE html>
<html lang="en">

    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <style>
            p:first-child em {
                color: blue;
            }
        </style>
    </head>

    <body>
        <div>
            <p>I am a <em>strong</em> man. I am a <span><em>strong</em></span>
                man.</p>
            <p>I am a <em>strong</em> man. I am a <em>strong</em> man.</p>
            <p><strong>Note:</strong> For :first-child to work in IE8 and
                earlier, a DOCTYPE must be declared.</p>
            <div>
                <p>I am a <em>strong</em> man. I am a
                    <span><em>strong</em></span> man.</p>
                <p>I am a <em>strong</em> man. I am a <em>strong</em> man.</p>
            </div>
        </div>
    </body>

</html>
