<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>

   <body>
      <script>

         let i = 1, tope = 0, resultado = 0;
         tope = parseInt(prompt("Indique hasta que número desea efectuar la suma"));
         while (i <= tope) {
            resultado += i;
            i++;
         }
         alert(`la suma de todos los números entre 1 y ${tope} da ${resultado}`);
      </script>
   </body>

</html>
