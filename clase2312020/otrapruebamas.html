<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
         body {
            padding: 50px;
            font-size: 24px;
         }

         a {
            color: blue;
         }

         a:hover {
            color: pink;
         }
      </style>
   </head>

   <body>
      <a href="#">Link</a>

      <br><br>

      <button>Change hover color with JavaScript</button>

      <script>
         function injectStyles(rule) {
            var div = $("<div />", {
               html: '&shy;<style>' + rule + '</style>'
            }).appendTo("body");
         }

         $("button").on("click", function () {
            injectStyles('a:hover { color: red; }');
         });
      </script>
   </body>

</html>
