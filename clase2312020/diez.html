<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tame Formación</title>
  <style>
    p {
      color: blue;
      text-align: center;
    }
    .marked {
      background-color: red;
      text-align: center;
      font-size: 1.8em;
    }
    .marked p {
      color: white;
      font-size: 1.8em;
    }
  </style>
</head>
<body>
  <p>Esto es un párrafo azul y centrado</p>
  <div class="marked">
    <p>Este párrafo no debería estar en azul.</p>
  </div>
  <p class="marked">los párrafos que están dentro de un elemento de clase "marked" mantinen la alineación pero tienen un diferente color para el texto.</p>
</body>
</html>
