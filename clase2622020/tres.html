<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      var salida = true;
      do {
         numeroUno = parseInt(prompt("Indique el primer número:"));
         numeroDos = parseInt(prompt("Indique el primer número:"));
         numeroTres = parseInt(prompt("Indique el primer número:"));
         if ((numeroUno == numeroDos) && (numeroDos == numeroTres)) {
            alert("Ey!!! los tres números indicados son iguales!!!");
         } else
            if ((numeroUno == numeroDos) || (numeroDos == numeroTres)) {
               alert("Ey!!! No puede repetir numeros!!!!!");
            } else {
               salida = false;
            }
      } while (salida);

      var numeroMenor, numeroMayor;

      if ((numeroTres > numeroDos) && (numeroTres > numeroUno)) {
         numeroMayor = numeroTres;
      } else
         if (numeroDos > numeroUno) {
            numeroMayor = numeroDos;
         } else {
            numeroMayor = numeroUno;
         }

      if ((numeroTres < numeroUno) && (numeroTres < numeroDos)) {
         numeroMenor = numeroTres;
      } else
         if ((numeroUno < numeroDos)) {
            numeroMenor = numeroUno;
         }
         else {
            numeroMenor = numeroDos;
         }

      // alert(numeroMayor + " es el número mayor y " + numeroMenor + " es el número menor");
      document.writeln("<span style='font-size:2.5rem;'> <strong>" + numeroMayor + "</strong></span > " + " es el numero mayor y");
      document.writeln("<span style='font-size:2.5rem;'> <strong>" + numeroMenor + "</strong></span > " + " es el numero menor");
   </script>
</body>

</html>
