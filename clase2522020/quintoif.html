<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>

   <body>
      <script>

         do {
            var numero = prompt("Introduce un número", "0");
            if (numero != 0) {
               if (!(numero % 2)) {
                  alert("número " + numero + " es par");
               } else {
                  alert("número " + numero + " es impar");
               }
            }
         } while (numero != 0);
      </script>
   </body>

</html>
