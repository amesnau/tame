<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Tame Formaci√≥n</title>
  <style>
    ul.z {
      list-style-image: url('http://www2.uca.es/iconos3/sqpurple.gif');
    }
    ul.a {
      list-style-type: circle;
    }
    ul.b {
      list-style-type: square;
    }
    ol.c {
      list-style-type: upper-roman;
    }
    ol.d {
      list-style-type: lower-roman;
    }
  </style>
</head>
<body>

  <ul class="z">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>


  <p>Example of unordered lists:</p>
  <ul class="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>

  <ul class="b">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>
  <p>Example of ordered lists:</p>
  <ol class="c">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ol>
  <ol class="d">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ol>
</body>
</html>
